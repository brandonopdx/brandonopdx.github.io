<!doctype html>
<html>

<head>
  <title>Spotify Tableau Web Data Connector</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="Author" content="Javier Valderrama" />

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="jumbotron vertical-center app" data-display="spinner">
    <div id="spinner">
      <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i>
    </div>
    <div id="content">
      <div class="logodiv">
        <img src="./assets/logo.png" height="80" />
      </div>
      <div>
        <div>
          <p>Get data on your top artists and tracks for a given time period</p>
        </div>
        <form>
          <label class="radio-inline">
            <input type="radio" name="term" value="short_term">Last Month
          </label>
          <label class="radio-inline">
            <input type="radio" name="term" value="medium_term">Last Six Months
          </label>
          <label class="radio-inline">
            <input type="radio" name="term" value="long_term">All Time
          </label>
        </form>
      </div>
      <div>
        </br>
        <button id="getdata" class="btn btn-primary">Get Data</button></p>
      </div>
    </div>
    <div id="signIn">
      <div class="logodiv">
        <img src="./assets/logo.png" height="80" />
      </div>
      <div>
        <p>To get your data from Spotify, you must first sign in</p>
      </div>
      <button id="signIn" class="btn btn-primary">Sign in with Spotify</button></p>
    </div>
  </div>
</body>

</html>
